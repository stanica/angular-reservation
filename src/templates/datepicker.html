<div class="row">
	<div class="col-md-12">
		<div class="angular-reservation-live"><i class="fa fa-check"></i> Live Availability</div>
		<div uib-datepicker class="angular-reservation-datepicker" ng-model="reservationCtrl.selectedDate" datepicker-options="reservationCtrl.datepickerOptions"></div>
	</div>

	<div class="col-md-12">
		<div ng-repeat="person in reservationCtrl.details">
			<div class="row angular-reservation-padding">
				<div class="col-xs-12" style="line-height:30px">
					{{person.name}} <span ng-if="person.price.amount" class="text-muted ">{{person.price.amount | currency}}</span>
			    <select class="pull-right angular-reservation-dropdown" ng-model="reservationCtrl.details[$index].selected" ng-change="reservationCtrl.details[$parent.$index].selected = o; reservationCtrl.selectedPeople=true">
	     			<option ng-value="o" ng-repeat="o in reservationCtrl.range(reservationCtrl.details[$index].min, reservationCtrl.details[$index].max)">{{o}}</option>
	     		</select>
				</div>
			</div>
		</div>
		<div class="text-center" style="padding:20px">
			<a ng-disabled="!reservationCtrl.selectedPeople" ng-click="reservationCtrl.onSelectDate(reservationCtrl.selectedDate)" class="btn btn-success btn-block text-center">Next â€º</a>
		</div>
	</div>
</div>
