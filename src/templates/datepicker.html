<div class="row">
	<div class="col-md-12">
		<div class="angular-reservation-live"><i class="fa fa-check"></i> Live Availability</div>
		<div uib-datepicker class="angular-reservation-datepicker" ng-model="reservationCtrl.selectedDate" datepicker-options="reservationCtrl.datepickerOptions"></div>
	</div>

	<div class="col-md-12">
		<div ng-repeat="person in reservationCtrl.details">
			<div class="row angular-reservation-padding">
				<div class="col-xs-12" style="line-height:30px">
					{{person.name}} <span class="text-muted ">{{person.price.amount | currency}}</span>
				
				
				 	<div class="btn-group pull-right" style="background:none" uib-dropdown>
						<button id="split-button" type="button" class="btn btn-sm btn-default">{{reservationCtrl.details[$index].selected}}</button>
			      <button type="button" class="btn btn-sm btn-default" uib-dropdown-toggle>
			        <span class="caret"></span>
			      </button>
			      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="split-button">
			       <li ng-class="{active : o === person.selected}" ng-repeat="o in reservationCtrl.range(reservationCtrl.details[$index].min, reservationCtrl.details[$index].max)" role="menuitem"><a ng-click="reservationCtrl.details[$parent.$index].selected = o">{{o}}</a></li>
		     		</ul>
			    </div>
				</div>
			</div>
		</div>
		<div class="text-center" style="padding:20px">
			<a ng-click="reservationCtrl.onSelectDate(reservationCtrl.selectedDate)" class="btn btn-purchase text-center">Check Availability</a>
		</div>
	</div>
</div>
